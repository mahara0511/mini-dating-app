version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPO}/backend:latest
    container_name: dating-app-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=production
